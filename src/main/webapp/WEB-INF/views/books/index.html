<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{book_id}(book_id=${book.getBook_id()})}"
       th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear_of_production()}">user</a>
</div>

<br/>
<hr/>

<form action="/books/new">
    <input type="submit" value="Добавить новую книгу"/>
</form>

</body>
</html>
