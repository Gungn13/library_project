<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/{person_id}(person_id=${person.getPerson_id()})}" th:object="${person}">
    <label for="full_name">Введите имя: </label>
    <input type="text" th:field="*{full_name}" id="full_name"/>
    <div style="color:red" th:if="${#fields.hasErrors('full_name')}" th:errors="*{full_name}">Name Error</div>
    <br/>
    <label for="year_of_born">Введите год рождения: </label>
    <input type="text" th:field="*{year_of_born}" id="year_of_born"/>
    <div style="color:red" th:if="${#fields.hasErrors('year_of_born')}" th:errors="*{year_of_born}">Age Error</div>
    <br/>
    <input type="submit" value="Изменить человека"/>
</form>

</body>
</html>
