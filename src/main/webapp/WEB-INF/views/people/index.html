<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>

<div th:each="person : ${people}">
    <a th:href="@{/{person_id}(person_id=${person.getPerson_id()})}"
       th:text="${person.getFull_name() + ', ' + person.getYear_of_born()}">user</a>
</div>

<br/>
<hr/>

<form action="/new">
    <input type="submit" value="Добавить нового человека"/>
</form>

</body>
</html>
