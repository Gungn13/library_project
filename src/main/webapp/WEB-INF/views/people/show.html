
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
<p th:text="${person.getFull_name() + ', ' + person.getYear_of_born()}">VALUE</p>

<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>

<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear_of_production()}">book</tr>
    </table>
    <hr/>
</div>

<form th:method="GET" th:action="@{/{person_id}/edit(person_id=${person.getPerson_id()})}">
    <input type="submit" value="Изменить человека"/>
</form>
<form th:method="DELETE" th:action="@{/{person_id}(person_id=${person.getPerson_id()})}">
    <input type="submit" value="Удалить человека"/>
</form>
</body>
</html>
